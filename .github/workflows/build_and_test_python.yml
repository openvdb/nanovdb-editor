name: Build and Test Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
        - 'CODEOWNERS'
        - '**.md'
        - 'dev_utils/**'
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"

# Allow subsequent pushes to the same PR or REF to cancel any previous jobs.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: read
  issues: read

jobs:
  nanovdb-editor-build:
    # if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: NanoVDB Editor Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build NanoVDB Editor Python module
        run: |
          set -e
          chmod +x ./build.sh
          ./build.sh -pv

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: |
            pymodule/dist/
          retention-days: 2

      - name: Set up Python environment
        run: |
          set -e
          python -m pip install numpy
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Build and run NanoVDB Editor C tests
        run: |
          cd pymodule/test_c
          set -e
          chmod +x ./build.sh
          ./build.sh
          if [ -f "build/pnanovdbeditortestcapp" ]; then
            echo "Running C tests..."
            chmod +x ./build/pnanovdbeditortestcapp
            ./build/pnanovdbeditortestcapp
          else
            echo "No C test application found"
          fi

      - name: Build C++ Python module test (no run)
        run: |
          cd pymodule/test_cpp
          set -e
          chmod +x ./build.sh
          ./build.sh

  nanovdb-editor-test:
    # if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: NanoVDB Editor Build
    needs: nanovdb-editor-build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Set up Conda env
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          conda-remove-defaults: "true"
          activate-environment: nanovdb_editor
          environment-file: pymodule/dev_environment.yml

      - name: Install Vulkan runtime (headless)
        run: |
          conda activate nanovdb_editor
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Download package with nanovdb_editor
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: ./dist

      - name: Install nanovdb_editor
        run: |
          conda activate nanovdb_editor
          pip install ./dist/nanovdb_editor*.whl

      - name: Run Python tests
        run: |
          conda activate nanovdb_editor
          pytest -vvv
