name: NanoVDB Editor Publish Dev

# This workflow is for development releases with -dev suffix
# - Triggers on tags ending with '-dev' (e.g., v1.0.0-dev)
# - Publishes package as 'nanovdb-editor-dev' instead of 'nanovdb-editor'

on:
  push:
    tags:
      - '*-dev'
  workflow_dispatch:

jobs:
  build:
    name: Build wheels and sdist
    uses: ./.github/workflows/build-wheels.yml
    with:
      is_dev_package: true
      allow_dev_suffix: true

  # Dev package upload - publishes to production PyPI with -dev package name
  upload_pypi_dev:
    name: Upload wheel to PyPi (dev package)
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && endsWith(github.ref, '-dev') && needs.build.outputs.version_valid == 'true'

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
        skip-existing: true
