name: NanoVDB Editor Publish Dev

# This workflow is for development releases with -dev suffix
# - Triggers on tags ending with '-dev' (e.g., v1.0.0-dev)
# - Publishes package as 'nanovdb-editor-dev' instead of 'nanovdb-editor'

on:
  push:
    tags:
      - 'v*-dev'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip building wheels (use existing artifacts)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build wheels and sdist
    if: ${{ !inputs.skip_build }}
    uses: ./.github/workflows/build-wheels.yml
    with:
      is_dev: true

  # Dev package upload - publishes to production PyPI with -dev package name
  upload_pypi_dev:
    name: Upload wheel to PyPi (dev package)
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && ((github.event_name == 'push' && endsWith(github.ref, '-dev')) || github.event_name == 'workflow_dispatch') && (inputs.skip_build || needs.build.outputs.version_valid == 'true') }}

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
        skip-existing: true
