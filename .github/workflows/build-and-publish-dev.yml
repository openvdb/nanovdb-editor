name: NanoVDB Editor Publish Dev

# This workflow is for development releases with -dev suffix
# - Triggers on tags ending with '-dev' (e.g., v1.0.0-dev)
# - Publishes package as 'nanovdb-editor-dev' instead of 'nanovdb-editor'

on:
  push:
    tags:
      - '*-dev'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Rename package to nanovdb-editor-dev
    - name: Rename package for dev release
      shell: bash
      run: |
        sed -i 's/name = "nanovdb-editor"/name = "nanovdb-editor-dev"/' pymodule/pyproject.toml
        cat pymodule/pyproject.toml | grep "name ="

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_BUILD: "cp311-manylinux_x86_64 cp311-win_amd64"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        CIBW_BUILD_VERBOSITY: 1

        # Linux dependencies
        CIBW_BEFORE_ALL_LINUX: |
          dnf install -y cmake git
          cmake --version
          yum install -y libXrandr-devel libxcb-devel libxkbcommon-x11-devel libXinerama-devel wayland-protocols-devel

        # Windows dependencies
        CIBW_BEFORE_ALL_WINDOWS: |
          python -m pip install cmake
          cmake --version

        CIBW_REPAIR_WHEEL_COMMAND_LINUX: |
          auditwheel repair -w {dest_dir} {wheel} --lib-sdir .libs

        # Install test dependencies before testing
        CIBW_TEST_REQUIRES: numpy

        # Test the wheels (import with original module name)
        CIBW_TEST_COMMAND: python -c "import nanovdb_editor; print('Import successful')"

        # Mark this as a PyPI build
        CMAKE_ARGS: "-DNANOVDB_EDITOR_PYPI_BUILD=ON"
      with:
        package-dir: pymodule

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Rename package to nanovdb-editor-dev
    - name: Rename package for dev release
      run: |
        sed -i 's/name = "nanovdb-editor"/name = "nanovdb-editor-dev"/' pymodule/pyproject.toml
        cat pymodule/pyproject.toml | grep "name ="

    - name: Build sdist
      run: pipx run build --sdist
      working-directory: pymodule

    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: pymodule/dist/*.tar.gz

  # Dev package upload - publishes to production PyPI with -dev package name
  upload_pypi_dev:
    name: Upload wheel to PyPi (dev package)
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && endsWith(github.ref, '-dev')

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
        skip-existing: true
