name: NanoVDB Editor Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
        - 'CODEOWNERS'
        - '**.md'
        - 'dev_utils/**'
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"

# Allow subsequent pushes to the same PR or REF to cancel any previous jobs.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: read
  issues: read

jobs:
  nanovdb-editor-build-python-linux:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: Build (Linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan Loader dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-keysyms1-dev libxcb-randr0-dev libxcb-xinerama0-dev libx11-xcb-dev libxrandr-dev libwayland-dev wayland-protocols libdirectfb-dev

      - name: Build NanoVDB Editor Python module
        run: |
          set -e
          chmod +x ./build.sh
          ./build.sh -pv

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: |
            pymodule/dist/
          retention-days: 2

      - name: Set up Python environment
        run: |
          set -e
          python -m pip install numpy
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Build NanoVDB Editor C tests
        run: |
          set -e
          cd pymodule/test_c
          chmod +x ./build.sh
          ./build.sh

      # Integration tests for the python module

      - name: Run NanoVDB Editor C tests
        run: |
          set -e
          cd pymodule/test_c
          if [ -f "build/pnanovdbeditortestcapp" ]; then
            echo "Running C tests..."
            chmod +x ./build/pnanovdbeditortestcapp
            ./build/pnanovdbeditortestcapp
          else
            echo "No C test application found"
          fi

      - name: Build C++ Python module test
        run: |
          set -e
          cd pymodule/test_cpp
          chmod +x ./build.sh
          ./build.sh

  nanovdb-editor-test-docker-linux:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: Test Docker (Headless)
    needs: nanovdb-editor-build-python-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: ./pymodule/dist

      - name: Build Docker image with headless configuration
        run: |
          docker build \
            --progress=plain \
            . \
            --network=host \
            --build-arg USE_LOCAL_WHEEL=true \
            --build-arg INSTALL_GRAPHICS_LIBS=false \
            -t nanovdb-editor-headless-test

      - name: Test Docker container - Import module
        run: |
          docker run --rm nanovdb-editor-headless-test \
            python3 -c "import nanovdb_editor; print('SUCCESS: Module imported')"

      - name: Test Docker container - Create editor instance
        run: |
          docker run --rm nanovdb-editor-headless-test \
            python3 -c "
          import nanovdb_editor
          print('Creating editor instance...')
          editor, compute, compiler = nanovdb_editor.create_default()
          print('SUCCESS: Editor instance created in headless mode with lavapipe!')
          "

      - name: Test Docker container - Run editor script
        run: |
          docker run --rm nanovdb-editor-headless-test \
            timeout 5 python3 ./run_editor.py --headless --stream || \
            if [ $? -eq 124 ]; then \
              echo "SUCCESS: Editor started and was terminated after timeout"; \
              exit 0; \
            else \
              echo "FAILED: Editor failed to start"; \
              exit 1; \
            fi

  nanovdb-editor-test-python-linux:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: Test (Linux)
    needs: nanovdb-editor-build-python-linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda env
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          conda-remove-defaults: "true"
          activate-environment: nanovdb_editor
          environment-file: pymodule/test_environment.yml

      - name: Install Vulkan runtime (headless)
        run: |
          conda activate nanovdb_editor
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Download package with nanovdb_editor
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: ./dist

      - name: Install nanovdb_editor
        run: |
          conda activate nanovdb_editor
          pip install ./dist/nanovdb_editor*.whl

      - name: Run Python tests
        run: |
          conda activate nanovdb_editor
          pytest -vvv

  nanovdb-editor-build-python-windows:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: Build (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build NanoVDB Editor Python module
        run: |
          ./build.bat -pfv

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel-windows
          path: |
            pymodule/dist/
          retention-days: 2

  nanovdb-editor-test-python-windows:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    name: Test (Windows)
    needs: nanovdb-editor-build-python-windows
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda env
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          conda-remove-defaults: "true"
          activate-environment: nanovdb_editor
          environment-file: pymodule/test_environment.yml

      - name: Install Mesa3D lavapipe
        run: |
          # Download Mesa3D with lavapipe for Windows
          Write-Host "Downloading Mesa3D lavapipe..."
          $MesaUrl = "https://github.com/pal1000/mesa-dist-win/releases/download/24.2.7/mesa3d-24.2.7-release-msvc.7z"
          $MesaArchive = "$env:TEMP\mesa3d.7z"
          $MesaDir = "$env:TEMP\mesa3d"

          Invoke-WebRequest -Uri $MesaUrl -OutFile $MesaArchive

          # Extract Mesa3D
          Write-Host "Extracting Mesa3D..."
          7z x $MesaArchive -o"$MesaDir" -y

          # Set environment variables for lavapipe
          $VulkanICDPath = Join-Path $MesaDir "x64\lvp_icd.x86_64.json"
          echo "VK_ICD_FILENAMES=$VulkanICDPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "VK_DRIVER_FILES=$VulkanICDPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          # Add Mesa to PATH
          $MesaBinPath = Join-Path $MesaDir "x64"
          echo "$MesaBinPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          Write-Host "Lavapipe installed successfully"
        shell: pwsh

      - name: Download package with nanovdb_editor
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel-windows
          path: ./dist

      - name: Install nanovdb_editor
        run: |
          conda activate nanovdb_editor
          pip install ./dist/nanovdb_editor*.whl

      - name: Run Python tests
        run: |
          conda activate nanovdb_editor
          pytest pytests -vvv --tb=short

  nanovdb-editor-build-python-linux-arm:
    name: Build (Linux ARM64)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python module on ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 \
            bash -c "
              apt-get update && \
              apt-get install -y build-essential cmake git wget python3 python3-pip python3-dev && \
              chmod +x ./build.sh && \
              ./build.sh -pv
            "

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel-linux-arm64
          path: |
            pymodule/dist/
          retention-days: 2

  nanovdb-editor-test-python-linux-arm:
    name: Test (Linux ARM64)
    needs: nanovdb-editor-build-python-linux-arm
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel-linux-arm64
          path: ./dist

      - name: Test Python module on ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 \
            bash -c "
              apt-get update && \
              apt-get install -y python3 python3-pip mesa-vulkan-drivers vulkan-tools && \
              pip3 install ./dist/nanovdb_editor*.whl --break-system-packages && \
              pip3 install pytest numpy --break-system-packages && \
              python3 -c 'import nanovdb_editor; print(\"SUCCESS: Module imported on ARM64\")' && \
              pytest pytests -vvv --tb=short || echo 'Tests completed'
            "
