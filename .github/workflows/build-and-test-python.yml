name: NanoVDB Editor Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
        - 'CODEOWNERS'
        - '**.md'
        - 'dev_utils/**'
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"

# Allow subsequent pushes to the same PR or REF to cancel any previous jobs.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  pull-requests: read
  issues: read
  packages: read
  actions: read

jobs:
  nanovdb-editor-build-python-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan Loader dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-keysyms1-dev libxcb-randr0-dev libxcb-xinerama0-dev libx11-xcb-dev libxrandr-dev libwayland-dev wayland-protocols libdirectfb-dev

      - name: Build NanoVDB Editor Python module
        run: |
          set -e
          chmod +x ./build.sh
          ./build.sh -pv

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: |
            pymodule/dist/
          retention-days: 2

      - name: Set up Python environment
        run: |
          set -e
          python -m pip install numpy
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Build NanoVDB Editor C tests
        run: |
          set -e
          cd pymodule/test_c
          chmod +x ./build.sh
          ./build.sh

      # Integration tests for the python module

      - name: Run NanoVDB Editor C tests
        run: |
          set -e
          cd pymodule/test_c
          if [ -f "build/pnanovdbeditortestcapp" ]; then
            echo "Running C tests..."
            chmod +x ./build/pnanovdbeditortestcapp
            ./build/pnanovdbeditortestcapp
          else
            echo "No C test application found"
          fi

      - name: Build C++ Python module test
        run: |
          set -e
          cd pymodule/test_cpp
          chmod +x ./build.sh
          ./build.sh

  nanovdb-editor-test-docker-linux:
    name: Test Docker (Headless)
    needs: nanovdb-editor-build-python-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: ./pymodule/dist

      - name: Build Docker image with headless configuration
        run: |
          docker build \
            --progress=plain \
            . \
            --network=host \
            --build-arg USE_LOCAL_WHEEL=true \
            --build-arg INSTALL_GRAPHICS_LIBS=false \
            -t nanovdb-editor-headless-test

      - name: Test Docker container - Import module
        run: |
          docker run --rm nanovdb-editor-headless-test \
            python3 -c "import nanovdb_editor; print('SUCCESS: Module imported')"

      - name: Test Docker container - Create editor instance
        run: |
          docker run --rm nanovdb-editor-headless-test \
            python3 -c "
          import nanovdb_editor
          print('Creating editor instance...')
          editor, compute, compiler = nanovdb_editor.create_default()
          print('SUCCESS: Editor instance created in headless mode with lavapipe!')
          "

      - name: Test Docker container - Run editor script
        run: |
          docker run --rm nanovdb-editor-headless-test \
            timeout 5 python3 ./run_editor.py --headless --stream || \
            if [ $? -eq 124 ]; then \
              echo "SUCCESS: Editor started and was terminated after timeout"; \
              exit 0; \
            else \
              echo "FAILED: Editor failed to start"; \
              exit 1; \
            fi

  nanovdb-editor-test-python-linux:
    name: Test (Linux)
    needs: nanovdb-editor-build-python-linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda env
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          conda-remove-defaults: "true"
          activate-environment: nanovdb_editor
          environment-file: pymodule/test_environment.yml

      - name: Install Vulkan runtime (headless)
        run: |
          conda activate nanovdb_editor
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Download package with nanovdb_editor
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel
          path: ./dist

      - name: Install nanovdb_editor
        run: |
          conda activate nanovdb_editor
          pip install ./dist/nanovdb_editor*.whl

      - name: Run Python tests
        run: |
          conda activate nanovdb_editor
          pytest -vvv

  nanovdb-editor-build-python-windows:
    name: Build (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build NanoVDB Editor Python module
        run: |
          ./build.bat -pfv

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel-windows
          path: |
            pymodule/dist/
          retention-days: 2

  nanovdb-editor-test-python-windows:
    name: Test (Windows)
    needs: nanovdb-editor-build-python-windows
    runs-on: windows-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda env
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          conda-remove-defaults: "true"
          activate-environment: nanovdb_editor
          environment-file: pymodule/test_environment.yml

      - name: Install Vulkan Runtime
        run: |
          # Download and install Vulkan Runtime (vulkan-1.dll loader)
          Write-Host "Downloading Vulkan Runtime..."
          $VulkanRuntimeUrl = "https://sdk.lunarg.com/sdk/download/1.3.290.0/windows/VulkanRT-1.3.290.0-Installer.exe"
          $VulkanInstaller = "$env:TEMP\VulkanRT-Installer.exe"

          Invoke-WebRequest -Uri $VulkanRuntimeUrl -OutFile $VulkanInstaller

          Write-Host "Installing Vulkan Runtime silently..."
          Start-Process -FilePath $VulkanInstaller -ArgumentList "/S" -Wait

          # Verify installation
          if (Test-Path "C:\Windows\System32\vulkan-1.dll") {
            Write-Host "Vulkan Runtime installed successfully"
            $VulkanDll = Get-Item "C:\Windows\System32\vulkan-1.dll"
            Write-Host "vulkan-1.dll size: $($VulkanDll.Length) bytes"
          } else {
            Write-Host "WARNING: vulkan-1.dll not found in System32 after installation"
          }
        shell: pwsh

      - name: Install Mesa3D lavapipe
        run: |
          # Download Mesa3D with lavapipe for Windows
          Write-Host "Downloading Mesa3D lavapipe..."
          $MesaUrl = "https://github.com/pal1000/mesa-dist-win/releases/download/24.2.7/mesa3d-24.2.7-release-msvc.7z"
          $MesaArchive = "$env:TEMP\mesa3d.7z"
          $MesaDir = "D:\mesa3d"

          Invoke-WebRequest -Uri $MesaUrl -OutFile $MesaArchive

          # Extract Mesa3D
          Write-Host "Extracting Mesa3D..."
          7z x $MesaArchive -o"$MesaDir" -y

          # Set environment variables for lavapipe
          $VulkanICDPath = Join-Path $MesaDir "x64\lvp_icd.x86_64.json"

          if (Test-Path $VulkanICDPath) {
            Write-Host "Found ICD file at: $VulkanICDPath"
          } else {
            Write-Host "ERROR: ICD file not found at: $VulkanICDPath"
            Write-Host "Listing available files in $MesaDir..."
            Get-ChildItem -Path $MesaDir -Recurse | Select-Object FullName
            exit 1
          }

          # Update ICD JSON to use absolute path for the library
          $IcdContent = Get-Content $VulkanICDPath -Raw | ConvertFrom-Json
          $IcdContent.ICD.library_path = "D:/mesa3d/x64/vulkan_lvp.dll"
          $IcdContent | ConvertTo-Json -Depth 10 | Set-Content $VulkanICDPath -Encoding UTF8
          Write-Host "Updated ICD JSON with absolute library path"
          Get-Content $VulkanICDPath

          # Use forward slashes for better cross-shell compatibility
          $VulkanICDPathUnix = $VulkanICDPath.Replace('\', '/')
          echo "VK_ICD_FILENAMES=$VulkanICDPathUnix" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "VK_DRIVER_FILES=$VulkanICDPathUnix" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          # Add Mesa to PATH
          $MesaBinPath = Join-Path $MesaDir "x64"
          echo "$MesaBinPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          Write-Host "Lavapipe installed successfully"
        shell: pwsh

      - name: Verify Vulkan setup
        run: |
          Write-Host "=== Environment variables ==="
          Write-Host "VK_ICD_FILENAMES=$env:VK_ICD_FILENAMES"
          Write-Host "VK_DRIVER_FILES=$env:VK_DRIVER_FILES"

          Write-Host "`n=== Vulkan loader (vulkan-1.dll) ==="
          if (Test-Path "C:\Windows\System32\vulkan-1.dll") {
            $LoaderInfo = Get-Item "C:\Windows\System32\vulkan-1.dll"
            Write-Host "Found: C:\Windows\System32\vulkan-1.dll ($($LoaderInfo.Length) bytes)"
          } else {
            Write-Host "ERROR: vulkan-1.dll not found!"
            exit 1
          }

          Write-Host "`n=== ICD JSON content ==="
          Get-Content "D:\mesa3d\x64\lvp_icd.x86_64.json"

          Write-Host "`n=== Lavapipe DLL ==="
          if (Test-Path "D:\mesa3d\x64\vulkan_lvp.dll") {
            $DllInfo = Get-Item "D:\mesa3d\x64\vulkan_lvp.dll"
            Write-Host "Found: D:\mesa3d\x64\vulkan_lvp.dll ($($DllInfo.Length) bytes)"
          } else {
            Write-Host "ERROR: vulkan_lvp.dll not found!"
            exit 1
          }
        shell: pwsh

      - name: Test Vulkan initialization
        run: |
          conda activate nanovdb_editor
          python -c "
          import os
          print('VK_ICD_FILENAMES:', os.environ.get('VK_ICD_FILENAMES', 'NOT SET'))
          print('VK_DRIVER_FILES:', os.environ.get('VK_DRIVER_FILES', 'NOT SET'))
          try:
              import nanovdb_editor
              print('Module imported successfully')
              # Try to create compute instance to test Vulkan
              compute = nanovdb_editor.Compute()
              print('Compute instance created')
          except Exception as e:
              print(f'Error: {e}')
              import traceback
              traceback.print_exc()
          "
        continue-on-error: true

      - name: Download package with nanovdb_editor
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel-windows
          path: ./dist

      - name: Install nanovdb_editor
        run: |
          conda activate nanovdb_editor
          pip install ./dist/nanovdb_editor*.whl

      - name: Run Python tests
        run: |
          conda activate nanovdb_editor
          echo "VK_ICD_FILENAMES=$VK_ICD_FILENAMES"
          echo "VK_DRIVER_FILES=$VK_DRIVER_FILES"
          echo "Checking ICD file exists:"
          ls -la "$VK_ICD_FILENAMES" || echo "Could not list ICD file"
          pytest pytests -vvv --tb=short

  nanovdb-editor-build-python-linux-arm:
    # if: github.ref == 'refs/heads/main'
    name: Build (Linux ARM64)
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CMake (system)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libgl1-mesa-dev
          cmake --version

      - name: Build NanoVDB Editor Python module
        run: |
          set -e
          chmod +x ./build.sh
          ./build.sh -pv

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanovdb-editor-wheel-linux-arm64
          path: |
            pymodule/dist/
          retention-days: 2

  nanovdb-editor-test-python-linux-arm:
    # if: github.ref == 'refs/heads/main'
    name: Test (Linux ARM64)
    needs: nanovdb-editor-build-python-linux-arm
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vulkan runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers vulkan-tools

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: nanovdb-editor-wheel-linux-arm64
          path: ./dist

      - name: Install and test Python module
        run: |
          pip install ./dist/nanovdb_editor*.whl
          pip install pytest numpy pytest-timeout
          python3 -c 'import nanovdb_editor; print("SUCCESS: Module imported on ARM64")'
          pytest pytests -vvv --tb=short --timeout=300 --timeout-method=thread || echo 'Tests completed'

  fvdb-viz-integration:
    name: fVDB Integration
    needs: nanovdb-editor-build-python-linux
    uses: ./.github/workflows/fvdb-viz-integration.yml
    with:
      wheel_artifact: nanovdb-editor-wheel
    secrets: inherit
