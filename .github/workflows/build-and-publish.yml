name: NanoVDB Editor Publish

# Intended workflow to release new version:
# - prepare your changes on develop branch
# - manually trigger workflow_dispatch to build and publish to test PyPi when version is bumped
# - test the new package
# - merge develop to main when happy with changes
# - push new version tag to trigger publish to prod PyPi

on:
  push:
    tags:
      - 'v*'
  #   branches:
  #     - develop
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  validate_version:
    name: Validate tag version matches VERSION.txt
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    outputs:
      version_valid: ${{ steps.validate.outputs.version-valid }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Validate version
      id: validate
      uses: ./.github/actions/validate-version

  build_wheels:
    name: Build (${{ matrix.os }}${{ matrix.arch && format(' {0}', matrix.arch) || '' }})
    runs-on: ${{ matrix.os }}
    needs: [validate_version]
    if: ${{ !failure() && (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && needs.validate_version.outputs.version_valid == 'true')) }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            cibw_build: "cp311-manylinux_x86_64"
            cibw_archs: ""
          - os: ubuntu-24.04-arm64
            arch: ARM64
            cibw_build: "cp311-manylinux_aarch64"
            cibw_archs: "aarch64"
          - os: windows-latest
            arch: ""
            cibw_build: "cp311-win_amd64"
            cibw_archs: ""

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_BUILD: ${{ matrix.cibw_build }}
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
        CIBW_BUILD_VERBOSITY: 1
        CIBW_ARCHS_LINUX: ${{ matrix.cibw_archs != '' && matrix.cibw_archs || null }}

        # Linux dependencies
        CIBW_BEFORE_ALL_LINUX: |
          dnf install -y cmake git
          cmake --version
          yum install -y libXrandr-devel libxcb-devel libxkbcommon-x11-devel libXinerama-devel wayland-protocols-devel

        # Windows dependencies
        CIBW_BEFORE_ALL_WINDOWS: |
          python -m pip install cmake
          cmake --version

        CIBW_REPAIR_WHEEL_COMMAND_LINUX: |
          auditwheel repair -w {dest_dir} {wheel} --lib-sdir .libs

        # Install test dependencies before testing
        CIBW_TEST_REQUIRES: numpy

        # Test the wheels
        CIBW_TEST_COMMAND: python -c "import nanovdb_editor; print('Import successful')"

        # Mark this as a PyPI build
        CIBW_ENVIRONMENT: CMAKE_ARGS="-DNANOVDB_EDITOR_PYPI_BUILD=ON"
      with:
        package-dir: pymodule

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: [validate_version]
    if: ${{ !failure() && (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && needs.validate_version.outputs.version_valid == 'true')) }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build sdist
      run: pipx run build --sdist
      working-directory: pymodule

    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: pymodule/dist/*.tar.gz

  # Test upload from develop branch
  upload_test_pypi:
    name: Upload wheel to test PyPi
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        verbose: true
        skip-existing: true

  # Production upload for version tags
  upload_pypi:
    name: Upload wheel to PyPi
    needs: [build_wheels, build_sdist, validate_version]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !endsWith(github.ref, '-dev') && needs.validate_version.outputs.version_valid == 'true'

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
